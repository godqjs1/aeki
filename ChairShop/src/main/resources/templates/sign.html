<link href="css/sign.css" rel="stylesheet">
<script src="js/sign.js"></script>		

<div class="wrapper">
  <div class="container">
    <div class="sign-up-container">
      <form>
        <h1 style="margin-bottom: 1rem;">Create Account</h1>        
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <button class="send-mail">Send Number</button>
        <input type="text" placeholder="Number">             
        <input type="password" placeholder="Password">        
        <button class="form_btn">Sign Up</button>
      </form>
    </div>
    <div class="sign-in-container">
      <form>
        <h1 style="margin-bottom: 1rem;">Sign In</h1>       
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="form_btn">Sign In</button>
        <a style="margin-top: 1rem;" href="#">
        	<img src="images/kakao_login_medium_narrow.png">
    	</a>
      </form>
      
    </div>
    <div class="overlay-container">
      <div class="overlay-left">
        <h1>Welcome Back</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button id="signIn" class="overlay_btn">Sign In</button>
      </div>
      <div class="overlay-right">
        <h1>Hello, Friend</h1>
        <p>Enter your personal details and start journey with us</p>
        <button id="signUp" class="overlay_btn">Sign Up</button>
      </div>
    </div>
  </div>
</div>
